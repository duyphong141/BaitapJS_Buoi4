<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS4  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container my-5 w-50">
        <h3>Bài tập 1: Xuất 3 số theo thứ tự tăng dần</h3>
        <form>
            <div class="form-row">
                <div class="col-4">
                    <input id="so1" class="form-control" placeholder="Nhập số thứ 1">
                </div>
                <div class="col-4">
                    <input id="so2" class="form-control" placeholder="Nhập số thứ 2">
                </div>
                <div class="col-4">
                    <input id="so3" class="form-control" placeholder="Nhập số thứ 3">
                </div>
            </div>
            <button type="button" id="btnSapXep" class="btn btn-info mt-2">Sắp xếp</button>
            <div></div>
            <p class="alert alert-danger mt-2" id="hienThiSapXep"></p>
        </form>
        <br>
        <hr>

        <h3>Bài tập 2: Chương trình "Chào hỏi"</h3>
        <div class="form-row">
            <select id="person" class="form-control col-4">
                <option value="">Chọn thành viên</option>
                <option value="B">Bố</option>
                <option value="M">Mẹ</option>
                <option value="A">Anh trai</option>
                <option value="E">Em gái</option>
            </select>
            <button id="btnChao" class="btn btn-info col-2 mx-3">Gửi lời chào</button>
        </div>
        <p id="hienThiLoiChao" class="alert alert alert-danger mt-2"></p>
        <br>
        <hr>

        <h3>Bài tập 3: Đếm số chẳn lẽ</h3>
        <form>
            <div class="form-row">
                <div class="col-4">
                    <input id="num1" class="form-control" placeholder="Nhập số thứ 1">
                </div>
                <div class="col-4">
                    <input id="num2" class="form-control" placeholder="Nhập số thứ 2">
                </div>
                <div class="col-4">
                    <input id="num3" class="form-control" placeholder="Nhập số thứ 3">
                </div>
            </div>
            <button type="button" id="btnDem" class="btn btn-info mt-2">Đếm</button>
            <div></div>
            <p class="alert alert-danger mt-2" id="hienThiDem"></p>
        </form>
        <br>
        <hr>

        <h3>Bài tập 4: Đoán hình tam giác</h3>
        <form>
            <div class="form-row">
                <div class="col-4">
                    <input id="canh1" class="form-control" placeholder="Nhập độ dài cạnh 1">
                </div>
                <div class="col-4">
                    <input id="canh2" class="form-control" placeholder="Nhập Nhập độ dài cạnh 2">
                </div>
                <div class="col-4">
                    <input id="canh3" class="form-control" placeholder="Nhập Nhập độ dài cạnh 3">
                </div>
            </div>
            <button type="button" id="btnDuDoan" class="btn btn-info mt-2">Dự đoán</button>
            <div></div>
            <p class="alert alert-danger mt-2" id="hienThiDuDoan"></p>
        </form>
    </div>






    <!-- JQUERY  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- BS4 JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- MAIN JS  -->
    <script src="./baitapJS_buoi4.js"></script>
</body>

</html>
